# Bridge ROS 2 <-> Gazebo (Jazzy)

# 1. Drive Commands (ROS -> Gazebo)
- topic_name: /cmd_vel
  ros_type_name: geometry_msgs/msg/Twist
  gz_type_name: gz.msgs.Twist
  direction: ROS_TO_GZ

# 2. Lidar Data (Gazebo -> ROS)
- topic_name: /scan
  ros_type_name: sensor_msgs/msg/LaserScan
  gz_type_name: gz.msgs.LaserScan
  direction: GZ_TO_ROS

# 3. Odometry/Position (Gazebo -> ROS)
- topic_name: /odom
  ros_type_name: nav_msgs/msg/Odometry
  gz_type_name: gz.msgs.Odometry
  direction: GZ_TO_ROS

# 4. Transforms/TF (Gazebo -> ROS)
# This links the wheel positions to the body in 3D space
- topic_name: /tf
  ros_type_name: tf2_msgs/msg/TFMessage
  gz_type_name: gz.msgs.Pose_V
  direction: GZ_TO_ROS

# 5. Joint States (Gazebo -> ROS)
# Tells ROS where the wheels are rotated
- topic_name: /joint_states
  ros_type_name: sensor_msgs/msg/JointState
  gz_type_name: gz.msgs.Model
  direction: GZ_TO_ROS

# 6. Simulation Time (Gazebo -> ROS)
# The heartbeat that keeps SLAM running
- topic_name: /clock
  ros_type_name: rosgraph_msgs/msg/Clock
  gz_type_name: gz.msgs.Clock
  direction: GZ_TO_ROS
